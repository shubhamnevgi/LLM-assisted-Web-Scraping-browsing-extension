<!DOCTYPE html>
<html>
<head>
    <title>AI Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container p-2">
        
        <div class="text-center mb-3 d-flex align-items-center justify-content-center">
            <!-- Logo -->
            <img src="icons/icon128.png" alt="AI Web Scraper Logo" class="logo me-2">
            <!-- Title -->
            <h1 class="extension-title">AI Web Scraper</h1>
        </div>        

        <div class="card shadow">
            <div class="card-body">
                <!-- URL Input -->
                <div class="mb-2">
                    <label for="url" class="form-label">Website URL</label>
                    <input type="text" class="form-control" id="url" placeholder="Enter Website URL">
                </div>

                <!-- Parsing Description -->
                <div class="mb-2">
                    <label for="description" class="form-label">Parsing Description</label>
                    <textarea class="form-control" id="description" rows="2" placeholder="Describe what you want to parse"></textarea>
                </div>

                <!-- Output Format Dropdown -->
                <div class="mb-2">
                    <label for="format" class="form-label">Output Format</label>
                    <select class="form-select" id="format">
                        <option value="csv">CSV</option>
                        <option value="json">JSON</option>
                        <option value="excel">Excel</option>
                        <option value="xml">XML</option>
                    </select>
                </div>

                <!-- Scrape Button -->
                <button id="scrape" class="btn btn-primary w-100 mt-2">Scrape and Parse</button>
                <!-- Stop Task Button (Hidden by Default) -->
                <!-- <button id="stop" class="btn btn-danger w-100 mt-2" style="display: none;">Stop Task</button> -->

            </div>
        </div>

        <!-- Parsed Data Preview -->
        <div id="output" class="mt-3">
            <!-- Preview will be dynamically inserted here -->
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
